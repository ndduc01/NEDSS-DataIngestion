name: SonarCloud Scan

on:
  workflow_call:
    secrets:
      CDC_NBS_SANDBOX_SHARED_SERVICES_ACCOUNTID:
        description: "Secret named CDC_NBS_SANDBOX_SHARED_SERVICES_ACCOUNTID where ECR resides."
        required: true
      PASSED_GITHUB_TOKEN:
        description: "Secret named GITHUB_TOKEN that references the github token for this repository."
        required: true
      SONAR_TOKEN:
        description: "Secret named SONAR_TOKEN that references the sonar token secret corresponding to the project in sonarcloud."
        required: true
  pull_request:
    paths:
      - "data-ingestion-service/**"
      - "data-processing-service/**"
      - "hl7-parser/**"
      - "cdaschema/**"
      - ".github/workflows/sonar.yaml"

# env:
#   deployment_env: dev
#   accountid: ${{ secrets.cdc_nbs_sandbox_shared_services_accountid }}

jobs:
  sonar-scan:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'  # Alternative distribution options are available

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarCloud Analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: c9725eb0d7e2537339fb73924457390d28390e50
        run: |
          ./gradlew sonarqube -Dsonar.projectKey=<your_project_key> -Dsonar.organization=<your_organization> -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
